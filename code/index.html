<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>bookstand-interface</title>
  <!-- <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>

  <script src="sketch.js" type="text/javascript"></script> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var twt, txt;
      $("#submit").click(function() {
        twt = $("#TwitterIn").val();
        txt = $("#TextIn").val();
        $.post("http://localhost:3000/input", {
          twt: twt,
          txt: txt
        }, function(data) {
          if (data === 'done') {
            alert("success");
          }
        });
      });
    });
  </script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    canvas {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <h1>Welcome</h1>
  <input type="checkbox" name="inputType" value="Twitter">
  <textarea id="TwitterIn" placeholder="Your Twitter username" rows="2" cols="100"></textarea>
  <input type="checkbox" name="inputType" value="answer">
  <textarea id="TextIn" placeholder="Your thoughts?" rows="2" cols="100"></textarea>
  <input type="button" id="submit" value="Submit">
</body>

</html>
